<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="calstyle.css">
</head>
<body>	
	<div class="Calculator">
		<input type="text" placeholder="0">
		<div>
			<button>AC</button>
			<button>DEL</button>
			<button class="symbol">%</button>
			<button class="symbol">/</button>
		</div>
		<div>
            <button>7</button>
			<button>8</button>
			<button>9</button>
			<button class="symbol">*</button>
		</div>
		<div>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button class="symbol">-</button>
		</div>
		<div>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button class="symbol">+</button>
		</div>
		<div>
			<button>00</button>
			<button>0</button>
			<button>.</button>
			<button class="eqlbtn">=</button>
		</div>
		
	</div>
	
	<script type="text/javascript" src="cal.js"></script>
</body>
</html>
